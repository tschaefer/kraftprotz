{% extends "base.html" %}

{% block navbar-right %}
<ul class="nav navbar-nav navbar-right">
	<li><a href="{% url 'core_logout' %}"><i class="fa fa-power-off"></i> Log out</a>
</ul>
{% endblock %}

{% block breadcrumbs %}
	<div class="page-header page-header-closer hidden-xs">
		<h1>Swimming</h1>
	</div>
	<ol class="breadcrumb">
		<li><a href="{% url 'core_dashboard' %}">Dashboard</a></li>
		<li><a href="{% url 'kraftprotz_swimming_list' %}">Swimming</a></li>
		<li class="active">Delete</li>
	</ol>
{% endblock %}

{% block content %}
<div class="row last-row">
	<div class="col-sm-6 col-lg-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Swimming</h4>
			</div>
			<div class="panel-body">
				<table class="table table-responsive table-hover">
					<thead>
					<tr>
						<th>Activity</th>
						<th></th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>Date</td>
						<td>{{ object.date|date }}</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<form method="post" role="form">
					{% csrf_token %}
					<button class="btn btn-link" type="submit">
						<i class="fa fa-check"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
