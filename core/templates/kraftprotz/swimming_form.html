{% extends "base.html" %}

{% load bootstrap3 %}

{% block navbar-right %}
<ul class="nav navbar-nav navbar-right">
	<li><a href="{% url 'core_logout' %}"><i class="fa fa-power-off"></i> Log out</a>
</ul>
{% endblock %}

{% block breadcrumbs %}
	<div class="page-header page-header-closer hidden-xs">
		<h1>Swimming</h1>
	</div>
	<ol class="breadcrumb">
		<li><a href="{% url 'core_dashboard' %}">Dashboard</a></li>
		<li><a href="{% url 'kraftprotz_swimming_list' %}">Swimming</a></li>
		<li class="active">Create</li>
	</ol>
{% endblock %}

{% block content %}
<div class="row last-row">
	<div class="col-sm-6 col-lg-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Swimming</h4>
			</div>
			<form method="post" role="form">
				{% csrf_token %}
			<div class="panel-body">
				{% bootstrap_form form size='sm' %}
			</div>
			<div class="panel-footer">
				<button class="btn btn-link" type="submit">
					<i class="fa fa-check"></i>
				</button>
			</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
